<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundelkhand Tourism Destinations</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color:#003366;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        .place {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .place:hover {
            transform: scale(1.05);
        }

        .place img {
            width: 100%;
            height: auto;
            display: block;
        }

        .place-info {
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            text-align: center;
            color: white;
            padding: 15px;
        }

        .place-info h2 {
            margin: 0;
            font-size: 22px;
        }

        .place-info a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
        }

        .theme-dark {
            background-color: #333;
            color: white;
        }

        .theme-dark .place-info {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .theme-dark a {
            color: #FF6347;
        }

        /* Image rotation */
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .rotate img {
            animation: rotate 10s infinite linear;
        }
    </style>
</head>
<body>
    <header>Welcome to Bundelkhand Tourism</header>

    <div class="container">
        <div class="place rotate">
            <a href="banda.html">
                <img src="Kalinjar_fort11.jpg" alt="Banda">
                <div class="place-info">
                    <h2>Banda</h2>
                    <a href="banda.html">Explore Banda</a>
                </div>
            </a>
        </div>

        <div class="place rotate theme-dark">
            <a href="chhatarpur.html">
                <img src="lakshmana.jpg" alt="Chhatarpur">
                <div class="place-info">
                    <h2>Chhatarpur</h2>
                    <a href="chhatarpur.html">Explore Chhatarpur</a>
                </div>
            </a>
        </div>

        <div class="place rotate theme-dark">
            <a href="damoh.html">
                <img src="domah.jpeg" alt="Damoh">
                <div class="place-info">
                    <h2>Damoh</h2>
                    <a href="damoh.html">Explore Damoh</a>
                </div>
            </a>
        </div>

        <div class="place rotate theme-dark">
            <a href="datia.html">
                <img src="datia.jpg" alt="Datia">
                <div class="place-info">
                    <h2>Datia</h2>
                    <a href="datia.html">Explore Datia</a>
                </div>
            </a>
        </div>

        <div class="place rotate theme-dark">
            <a href="panna.html">
                <img src="panna.jpg" alt="Panna">
                <div class="place-info">
                    <h2>Panna</h2>
                    <a href="panna.html">Explore Panna</a>
                </div>
            </a>
        </div>

        <div class="place rotate theme-dark">
            <a href="sagar.html">
                <img src="sagar.jpg" alt="Sagar">
                <div class="place-info">
                    <h2>Sagar</h2>
                    <a href="sagar.html">Explore Sagar</a>
                </div>
            </a>
        </div>

        <div class="place rotate">
            <a href="tikamgarh.html">
                <img src="tikamgarh.jpg" alt="Tikamgarh">
                <div class="place-info">
                    <h2>Tikamgarh</h2>
                    <a href="tikamgarh.html">Explore Tikamgarh</a>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
